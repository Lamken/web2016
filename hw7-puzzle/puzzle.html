<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/puzzle.css" rel="stylesheet">
    <script src="js/puzzle.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <title>single dog</title>
</head>

<body>
    <div id="mainArea">
        <h1>拼个女朋友</h1>
        <div id="usingTime">
            <span>单身的时间</span>
            <textarea id="timeScreen" disabled="disabled">0</textarea>
        </div>
        <div id="tryNumber">
            <span>收到好人卡</span>
            <textarea id="tryNumberScreen" disabled="disabled">0</textarea>
        </div>

        <div id="gameArea"></div>
        <!--create 15 puzzle block in js/puzzle.js-->
        <button id="startButton">Start</button>
    </div>

    <!--show the complete puzzle-->
    <div id="hint"></div>

</body>
</html>
